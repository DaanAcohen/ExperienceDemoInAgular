<div class="relative overflow-hidden w-full h-64 bg-gray-100 rounded-lg shadow-lg"
     (mouseenter)="pauseAutoPlay()"
     (mouseleave)="resumeAutoPlay()">

  <!-- Slides container -->
  <div class="flex h-full transition-transform duration-500 ease-in-out"
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">

    <div class="flex-none w-full h-full p-6 box-border" *ngFor="let slide of slides">
      <div class="bg-white rounded-lg shadow-md p-6 h-full flex flex-col justify-center transition-all duration-300 hover:shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ slide.title }}</h2>
        <p class="text-gray-600">{{ slide.content }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation controls -->
  <button class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-80 text-gray-800 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold shadow-md hover:bg-opacity-100 hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 z-10" 
          (click)="prev()" 
          aria-label="Previous slide">‹</button>
  <button class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-80 text-gray-800 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold shadow-md hover:bg-opacity-100 hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 z-10" 
          (click)="next()" 
          aria-label="Next slide">›</button>

  <!-- Pagination dots -->
  <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let slide of slides; let i = index"
            class="w-3 h-3 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="i === currentIndex ? 'bg-blue-600 scale-110' : 'bg-gray-300 hover:bg-gray-400'"
            (click)="goTo(i)"
            [attr.aria-label]="'Go to slide ' + (i + 1)">
    </button>
  </div>
</div>
